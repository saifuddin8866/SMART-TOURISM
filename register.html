<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registerstyle.css">
  </head>
  <body>
  <div class="regform">
    <h1>Registration Form</h1>
    </div>
    <div class="main">
      <form>
        <div id="name">
          <h2 class="name">Name</h2>
          <label class="firstlabel1">First Name</label>
          <input class="firstname" type="text" name="first_name">
          <label class="lastlabel1">Last Name</label>
          <input class="lastname" type="text" name="last_name">
          </div>
          <h2 class="name">Email</h2>
          <input class="email" type="text" name="email">
          <h2 class="name">Mobile Number</h2>
          <input class="code" type="text" name="Mobile Number"><br>
          <button type="submit">Register</button>
        </form>
      </div>
  </body>
</html>
